<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
                xmlns:sec="https://www.thymeLeaf.org/thymeleaf-extras-springsecurity5">
<head>

    <div th:replace="templates/head :: header"></div>

    <title>Customer view</title>

</head>
<body>

<!-- Navigation -->
<nav th:replace = "/templates/navbar.html :: navigation" ></nav>
<br>

<!-- CONTENT BEGIN -->

<div class="container">
    <div>
        <div class="row">
            <div class="col-sm-6">
                <h2>Product list</h2>
            </div>
            <div class="col-sm-6 my-auto">
                <a th:href="@{/admin}" class="btn btn-outline-dark btn-sm mb-3 mr-0 float-right my-auto">Back</a>
                <a th:href="@{/product/admin/add/product}" class="btn btn-outline-info btn-sm mb-3 mr-2 float-right">Add product</a>
            </div>
        </div>
        <hr>
        <br>
        <div>
            <table class="table table-striped rounded-top shadow-sm align-middle">
                <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Image</th>
                    <th>Product name</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${productList}">

                    <td class="align-middle" th:text="${product.getProductId()}"></td>
                    <td>
                        <img th:src="@{${product.getImage()}}" width="80px"; height="80px">
                    </td>
                    <td class="align-middle" th:text="${product.getTitle()}"></td>
                    <td class="align-middle" th:text="${product.getPrice()}"></td>
                    <td class="align-middle" th:text="${product.getQuantity()}"></td>
                    <td class="align-middle">
                        <a th:href="@{ /product/admin/product/info( productId = ${ product.getProductId() } ) }"
                           class="btn btn-outline-info btn-sm mb-0 mr-2 float-right my-auto" >
                            More info
                        </a>
                        <a th:href="@{ /product/admin/product/update( productId = ${ product.getProductId() } ) }"
                           class="btn btn-outline-info btn-sm mb-0 mr-2 float-right my-auto">
                            Update
                        </a>
                        <a th:href=" @{ /product/admin/product/delete( productId = ${ product.getProductId() } ) } "
                           class="btn btn-outline-danger btn-sm mr-2 float-right my-auto"
                           onclick="if (!(confirm('Are you sure you want to delete this product?'))) return false">
                            Delete
                        </a>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<br>
<br>
<!-- CONTENT END -->

<!-- Footer -->
<footer th:replace = "/templates/footer.html :: footer"></footer>
</body>
</html>
