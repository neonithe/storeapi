<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
                xmlns:sec="https://www.thymeLeaf.org/thymeleaf-extras-springsecurity5">
<head>

    <div th:replace="templates/head :: header"></div>

    <title>Customer view</title>

</head>
<body>

<!-- Navigation -->
<nav th:replace = "/templates/navbar.html :: navigation" ></nav>
<br>

<!-- CONTENT BEGIN -->

<div class="container">
    <div>
        <div class="row">
            <div class="col-sm-6">
                <h2>Admin users</h2>
            </div>
            <div class="col-sm-6 my-auto">
                <a th:href="@{/admin}" class="btn btn-outline-dark btn-sm mb-3 mr-2 float-right my-auto">Back</a>
                <a th:href="@{/admin/addadminuser}" class="btn btn-outline-success btn-sm mb-3 mr-2 float-right my-auto">Add admin user</a>
            </div>
        </div>
        <hr>
        <br>
        <div>
            <table class="table table-striped rounded-top shadow-sm">
                <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Active</th>
                    <th>Actions</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="adminuser : ${adminuserlist}">

                    <td th:text="${adminuser.getAdminId()}"     width="5%"></td>
                    <td th:text="${adminuser.getUsername()}"    width="10%"></td>
                    <td th:text="${adminuser.getRole()}"        width="10%"></td>
                    <td th:text="${adminuser.isEnabled()}"      width="10%"></td>
                    <td>
                        <a th:href=" @{ /admin/adminuser/update( adminUserId = ${ adminuser.getAdminId() } ) } "
                           class="btn btn-outline-info btn-sm">
                            Update
                        </a>
                        <a th:href=" @{ /admin/adminuser/delete( adminUserId = ${ adminuser.getAdminId() } ) } "
                           class="btn btn-outline-danger btn-sm"
                           onclick="if (!(confirm('Are you sure you want to delete this user?'))) return false">
                            Delete
                        </a>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<br>
<br>
<!-- CONTENT END -->

<!-- Footer -->
<footer th:replace = "/templates/footer.html :: footer"></footer>
</body>
</html>
